---
layout: default
---

<div class="home">

  <h1 class="page-heading">最新文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</span>
        <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}#disqus_thread">0 Comments</a>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">订阅 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
